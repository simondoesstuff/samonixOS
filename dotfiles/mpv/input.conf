# ---- General binds
/ script-binding 	select/menu

# - video nav
s	add chapter 1 # (skip intro)
S	add chapter -1
n	playlist_next
N	playlist_prev

# - subtitle binds
k cycle sub
j cycle sub down
J script_binding autosubsync-menu
K script_binding autosubsync-menu
Z add sub-delay +0.05 # 50ms
z add sub-delay -0.05
X sub-step 1 # jump to timing of next subtitle
x sub-step -1

